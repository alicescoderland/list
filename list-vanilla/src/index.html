<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1d9a41c03b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-logo">Music Shop</div>

    <div class="sorting-button">
      <select id="sorting-options">
        <option value="" disabled selected>SELECT OPTION</option>
        <option value="asc-title">FROM A-Z</option>
        <option value="desc-title">FROM Z-A</option>
        <option value="asc-year">FROM THE LOWEST YEAR</option>
        <option value="desc-year">FROM THRE HIGHEST YEAR</option>
        <option value="asc-price">FROM THE LOWEST PRICE</option>
        <option value="desc-price">FROM THE HIGHEST PRICE</option>
      </select>

      <select id="pagination-options">
        <option value="0" selected>SELECT ALL</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="products-list">
      <ul class="products"></ul>
    </div>

    <div class="pagination-buttons">
      <button class="prev-btn" disabled>
        <i class="fa-solid fa-angle-left"></i>
        <span>PREV</span>
      </button>
      <span class="page-numbers">PAGE 1 OF 1</span>
      <button class="next-btn" disabled>
        <span>NEXT</span>
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
  </body>
</html>
